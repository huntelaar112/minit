UserParameter=nginxrqs.lastMinutes, cat /mnt/containerdata/nginxgen/var_log_nginx/*.smartocr.vn-access.log | grep -v "/logs/" | grep $(date | awk '{print $4}' | awk -F: '{printf "%02d:%02d:%s\n", ($1-1 < 0 ? 23 : $1), ($2-1 < 0 ? 59 : $2-1), $3}' | cut -d: -f1-2) | grep $(date +"%d/%b/%Y:%H:%M:%S" |  cut -d: -f1) | wc -l
UserParameter=nginxrqs.lastMinutesAbove20, cat /mnt/containerdata/nginxgen/var_log_nginx/*.smartocr.vn-access.log | grep -v "/logs/" | grep $(date | awk '{print $4}' | awk -F: '{printf "%02d:%02d:%s\n", ($1-1 < 0 ? 23 : $1), ($2-1 < 0 ? 59 : $2-1), $3}' | cut -d: -f1-2) | grep -E  "\"urt\": \"[2-9][0-9].*" | grep $(date +"%d/%b/%Y:%H:%M:%S" |  cut -d: -f1) | wc -l
UserParameter=nginxrqs.lastMinutes200, cat /mnt/containerdata/nginxgen/var_log_nginx/*.smartocr.vn-access.log | grep -v "/logs/" | grep $(date | awk '{print $4}' | awk -F: '{printf "%02d:%02d:%s\n", ($1-1 < 0 ? 23 : $1), ($2-1 < 0 ? 59 : $2-1), $3}' | cut -d: -f1-2) | grep $(date +"%d/%b/%Y:%H:%M:%S" |  cut -d: -f1) | grep '"status": "200"' | wc -l
